<!DOCTYPE html>
<html lang="fr">
    <head>

        <title>My Meetic - Connexion</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <section>
            <div id="resultat"></div>

        </section>

        <script type="text/javascript" src="connect.js"></script>
    </body>
